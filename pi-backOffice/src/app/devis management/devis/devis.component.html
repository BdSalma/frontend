<body class="g-sidenav-show  bg-gray-200">
    <div class="row">
      <div class="col-3">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-9">
        <app-navbar></app-navbar>
      <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
        <div class="col-md-12 mb-lg-0 mb-4">
          <div class="card mt-4">
            <div class="card-header pb-0 p-3">
              <div class="row">
                <div class="col-6 d-flex align-items-center">
                  <h6 class="mb-0"> list des devis </h6>
              </div>
              
          </div>
      </div>
      <div class="card-body p-3">

      </div>
  </div>
</div>
<br>
<div class="row">
<div class="col-12">

    <div class="card my-4">
      <div
                class="card-header p-0 position-relative mt-n4 mx-3 z-index-2"
              >
                <div
                  class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3"
                >
                  <h6 class="text-white text-capitalize ps-3">
                    Liste des Devis
                  </h6>
                </div>
              </div>
        <div class="card-body px-0 pb-2">
                  <div class="table-responsive p-0">
                    <table class="table align-items-center mb-0">
                      <thead>
                        <tr>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Prix</th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Quantité</th>

                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">fichier</th>
                            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Description</th>
                            <!-- <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th> -->


                          <th class="text-secondary opacity-7">options</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let devis of listDeviss">
                         
                            <td class="align-middle text-center">
                                <span class="text-secondary text-xs font-weight-bold">{{devis.price}}</span>
                              </td>
                              <td class="align-middle text-center">
                                <span class="text-secondary text-xs font-weight-bold">{{devis.quantity}}</span>
                              </td>
                          <td class="align-middle text-center">
                            <span class="text-secondary text-xs font-weight-bold">{{devis.file}}</span>
                          </td>
                        
                          <td class="align-middle text-center">
                            <span class="text-secondary text-xs font-weight-bold">{{devis.description}}</span>
                          </td>
                          <!-- <td class="align-middle text-center">
                            <div  *ngIf="devis.status" >
                              <span class="badge badge-sm bg-gradient-info" >Accepté</span>
                          </div>
                          
                          <div *ngIf="!devis.status">
                              <span class="badge badge-sm bg-gradient-danger" >Refusé</span>
                          </div>


                          </td> -->
                          <td class="align-middle">
                            <button class="btn btn-link text-success text-gradient px-3 mb-0" href="javascript:;"(click)="updateDevisStatus(devis.id,true)">
                              <i class="fas fa-check-circle text-sm me-2"></i> Valider
                            </button>
                                    
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <app-footer-index></app-footer-index>
</main>
</div>
</div>
      <!--   Core JS Files   -->
      <script src="../assets/js/core/popper.min.js"></script>
      <script src="../assets/js/core/bootstrap.min.js"></script>
      <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
      <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
      <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
          var options = {
            damping: '0.5'
          }
          Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
      </script>
      <!-- Github buttons -->
      <script async defer src="https://buttons.github.io/buttons.js"></script>
      <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
      <script src="../assets/js/material-dashboard.min.js?v=3.1.0"></script>
    </body>
