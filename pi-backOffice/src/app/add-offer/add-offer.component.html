<body lass="g-sidenav-show  bg-gray-200">
      <div class="row">
        <div class="col-3">
          <app-sidebar></app-sidebar>
        </div>
        <div class="col-9">
          <app-navbar></app-navbar>
          <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
            <div class="container-fluid py-4">
              <div class="page-header min-vh-100">
                <div class="container">
                  <div class="row">
                    <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
                      <div class="card card-plain">
                        <div class="card-header">
                          <h4 class="font-weight-bolder">Ajouter vos offres</h4>
                        </div>
                        <div class="card-body">
                          <form role="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <div class="input-group input-group-outline mb-3">
                              <label >Nom Offre :&nbsp;&nbsp;&nbsp;         </label>
                              <input type="text" class="form-control" formControlName="offerName" placeholder="Nom de l'offre">
                            </div>
                            <div *ngIf="registerForm.controls['offerName'].errors && registerForm.get('offerName')?.touched">
                                <div *ngIf="registerForm.controls['offerName'].hasError('required')">Obligatoire</div>
                            </div>
                            <div class="input-group input-group-outline mb-3">
                                <label for="category">Catégorie :</label>
                                <select class="form-control" id="category" formControlName="offreCategory">
                                    <option value="" disabled selected>Veuillez choisir une catégorie</option>
                                  <option *ngFor="let category of categoryOptions" [value]="category">{{ category }}</option>
                                </select>
                                <!-- Affichage des erreurs de validation -->
                                <div *ngIf="registerForm.controls['offreCategory'].errors && registerForm.get('offreCategory')?.touched">
                                  <div *ngIf="registerForm.controls['offreCategory'].hasError('required')">Obligatoire</div>
                                </div>
                              </div>
                            <div class="input-group input-group-outline mb-3">
                              <label >Nombre Candidat :</label>
                              <input type="number" class="form-control" formControlName="candidatnumber" placeholder="Nombre de Candidat Souhaité">
                            </div>
                            <div *ngIf="registerForm.controls['candidatnumber'].errors && registerForm.get('candidatnumber')?.touched">
                                <div *ngIf="registerForm.controls['candidatnumber'].hasError('required')">Obligatoire</div>
                                <div *ngIf="registerForm.controls['candidatnumber'].hasError('minlength')">minLength 2</div>
                            </div>
                            <div class="input-group input-group-outline mb-3">
                              <label >Profil candidat :</label>
                              <input type="text" class="form-control" formControlName="candidatProfil" placeholder="le profil souhaité">
                            </div>
                            <div *ngIf="registerForm.controls['candidatProfil'].errors && registerForm.get('candidatProfil')?.touched">
                                <div *ngIf="registerForm.controls['candidatProfil'].hasError('required')">Obligatoire</div>
                            </div>
                            <div class="input-group input-group-outline mb-3">
                                <label >Durée :</label>
                                <input type="text" class="form-control" placeholder="Duree de l'offre">
                              </div>
                              <div *ngIf="registerForm.controls['duree'].errors && registerForm.get('duree')?.touched">
                                  <div *ngIf="registerForm.controls['duree'].hasError('required')">Obligatoire</div>
                              </div>
                              <div class="input-group input-group-outline mb-3">
                                <label >Description :</label>
                                <textarea  class="form-control" formControlName="description" placeholder="Description de l'offre"></textarea>
                              </div>
                              <div *ngIf="registerForm.controls['description'].errors && registerForm.get('description')?.touched">
                                  <div *ngIf="registerForm.controls['description'].hasError('required')">Obligatoire</div>
                              </div>
                            <div class="text-center">
                              <button type="submit" [disabled]="registerForm.invalid" (click)="ajouter()" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Ajouter</button>
                              <button type="submit" (click)="reset()" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Cancel</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <app-footer></app-footer>
          </main>
        </div>
      </div>
  
    <!--   Core JS Files   -->
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script>
      var win = navigator.platform.indexOf('Win') > -1;
      if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
          damping: '0.5'
        };
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
      }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="../assets/js/material-dashboard.min.js?v=3.1.0"></script>
  </body>
