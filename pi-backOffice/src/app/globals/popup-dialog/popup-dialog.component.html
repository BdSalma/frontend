<div id="popup" class="popup">
  <div class="popup-content border rounded p-4" style="max-width: 400px">
    <span class="close" (click)="closeDialog()">&times;</span>
    <h2 class="popup-title">{{ title }}</h2>
    <div class="popup-body text-center">
      <p class="popup-text text-center mt-3">
        {{ content }}
      </p>
    </div>
    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-dark" (click)="closeDialog()">Annuler</button>
      <button class="btn btn-primary me-2" (click)="confirm()">
        Confirmer
      </button>
    </div>
  </div>
</div>
