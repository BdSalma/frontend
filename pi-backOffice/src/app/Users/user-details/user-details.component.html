<body class="g-sidenav-show bg-gray-200">
  <div class="row">
    <div class="col-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-9">
      <app-navbar></app-navbar>
      <div class="main-content">
        <div class="container-fluid px-2 px-md-4">
          <div
            class="page-header min-height-300 border-radius-xl mt-4"
            style="
              background-image: url('https://images.unsplash.com/photo-1531512073830-ba890ca4eba2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            "
          >
            <span class="mask bg-gradient-primary opacity-6"></span>
          </div>
          <div class="card card-body mx-3 mx-md-4 mt-n6">
            <div class="row gx-4 mb-2">
              <div class="col-auto">
                <div class="avatar avatar-xl position-relative">
                  <img
                    src="../assets/img/bruce-mars.jpg"
                    alt="profile_image"
                    class="w-100 border-radius-lg shadow-sm"
                  />
                </div>
              </div>
              <div class="col-auto my-auto">
                <div class="h-100">
                  <h5 class="mb-1">{{ user.username }}</h5>
                  <p class="mb-0 font-weight-normal text-sm">
                    {{ user.firstName }} {{ user.lastName }}
                  </p>
                </div>
              </div>
              <div
                class="col-lg-6 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3"
              ></div>
            </div>
            <div class="row">
              <div class="row">
                <div class="col-12 col-xl-4">
                  <div class="card card-plain h-100">
                    <div class="card-body p-3">
                      <ul class="list-group">
                        <li class="list-group-item border-0 ps-0 text-sm">
                          <strong class="text-dark">Email:</strong>
                          {{ user.email }}
                        </li>
                        <li
                          class="list-group-item border-0 ps-0 text-sm"
                          *ngIf="user.identity"
                        >
                          <strong class="text-dark">Identity:</strong>
                          {{ user.identity }}
                        </li>
                        <li
                          class="list-group-item border-0 ps-0 text-sm"
                          *ngIf="user.representative"
                        >
                          <strong class="text-dark">Representative:</strong>
                          {{ user.representative }}
                        </li>
                        <li
                          class="list-group-item border-0 ps-0 text-sm"
                          *ngIf="user.sector"
                        >
                          <strong class="text-dark">Sector:</strong>
                          {{ user.sector }}
                        </li>
                        <li
                          class="list-group-item border-0 ps-0 text-sm"
                          *ngIf="user.adresse"
                        >
                          <strong class="text-dark">Adresse:</strong>
                          {{ user.adresse }}
                        </li>
                        <li
                          class="list-group-item border-0 ps-0 text-sm"
                          *ngIf="user.matricule"
                        >
                          <strong class="text-dark">Matricule:</strong>
                          {{ user.matricule }}
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer-index></app-footer-index>
</body>
