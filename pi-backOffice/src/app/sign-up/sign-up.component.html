<main class="main-content mt-0">
  <div
    class="page-header align-items-start min-vh-100"
    style="
      background-image: url('../assets/img/illustrations/illustration-signup.jpg');
    "
  >
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div
                class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1"
              >
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">
                  Sign up
                </h4>
                <div class="row mt-3">
                  <div class="col-2 text-center ms-auto">
                    <a class="btn btn-link px-3" href="javascript:;">
                      <i class="fa fa-facebook text-white text-lg"></i>
                    </a>
                  </div>
                  <div class="col-2 text-center px-1">
                    <a class="btn btn-link px-3" href="javascript:;">
                      <i class="fa fa-github text-white text-lg"></i>
                    </a>
                  </div>
                  <div class="col-2 text-center me-auto">
                    <a class="btn btn-link px-3" href="javascript:;">
                      <i class="fa fa-google text-white text-lg"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form
                [formGroup]="signUpForm"
                (ngSubmit)="register(signUpForm)"
                class="text-start"
              >
                <div class="input-group input-group-outline my-3">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="username"
                    placeholder="Username"
                  />
                </div>
                <div
                  class="text-danger"
                  *ngIf="
                    signUpForm.get('username')?.invalid &&
                    signUpForm.get('username')?.touched
                  "
                >
                  This Field is required
                </div>
                <div class="input-group input-group-outline my-3">
                  <input
                    type="email"
                    class="form-control"
                    formControlName="email"
                    placeholder="Email"
                  />
                </div>
                <div
                  class="text-danger"
                  *ngIf="
                    signUpForm.get('email')?.hasError('required') &&
                    signUpForm.get('email')?.touched
                  "
                >
                  This Field is required
                </div>
                <div
                  class="text-danger"
                  *ngIf="
                    signUpForm.get('email')?.hasError('email') &&
                    signUpForm.get('email')?.touched
                  "
                >
                  This is not a correct email
                </div>
                <div class="input-group input-group-outline mb-3">
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                    placeholder="Password"
                  />
                </div>
                <div
                  class="text-danger"
                  *ngIf="
                    signUpForm.get('password')?.invalid &&
                    signUpForm.get('password')?.touched
                  "
                >
                  The password is required
                </div>
                <div class="input-group input-group-outline mb-3">
                  <input
                    type="password"
                    class="form-control"
                    formControlName="confirmPassword"
                    placeholder="Confirm password"
                  />
                </div>
                <div
                  class="text-danger"
                  *ngIf="
                    signUpForm.controls['confirmPassword'].hasError(
                      'required'
                    ) && signUpForm.get('confirmPassword')?.touched
                  "
                >
                  The password is required
                </div>
                <div
                  class="text-danger"
                  *ngIf="
                    signUpForm.get('confirmPassword')?.touched &&
                    signUpForm.get('confirmPassword')?.valid &&
                    signUpForm.get('confirmPassword')?.value !=
                      signUpForm.get('password')?.value
                  "
                >
                  The password doesnâ€™t match
                </div>
                <div class="input-group input-group-outline mb-3">
                  <select class="form-select" formControlName="role">
                    <option value="" disabled selected>Select Role</option>
                    <option *ngFor="let role of roles" [value]="role">
                      {{ role }}
                    </option>
                  </select>
                </div>
                <div
                *ngIf="signUpForm.get('role')!.value && societyRole.includes(signUpForm.get('role')!.value)"
                >
                  <div class="input-group input-group-outline mb-3">
                    <input
                      type="number"
                      class="form-control"
                      formControlName="matricule"
                      placeholder="Matricule"
                    />
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="logo"
                      placeholder="Logo"
                    />
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="adresse"
                      placeholder="Address"
                    />
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="representative"
                      placeholder="Representative"
                    />
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="sector"
                      placeholder="Sector"
                    />
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="sitFin"
                      placeholder="Financial Situation"
                    />
                  </div>
                </div>

                <div
                *ngIf="signUpForm.get('role')!.value && individuRole.includes(signUpForm.get('role')!.value)"
                >
                  <div class="input-group input-group-outline mb-3">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="identity"
                      placeholder="Identity"
                    />
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="firstName"
                      placeholder="First Name"
                    />
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="lastName"
                      placeholder="Last Name"
                    />
                  </div>
                </div>
                <div class="text-center">
                  <button
                    type="submit"
                    class="btn bg-gradient-primary w-100 my-4 mb-2"
                    [disabled]="
                      signUpForm.invalid ||
                      signUpForm.get('confirmPassword')?.value !=
                        signUpForm.get('password')?.value
                    "
                  >
                    Sign up
                  </button>
                </div>
                <p class="mt-4 text-sm text-center">
                  Already have an account?
                  <a
                    routerLink="/signIn"
                    class="text-primary text-gradient font-weight-bold"
                    >Sign in</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
