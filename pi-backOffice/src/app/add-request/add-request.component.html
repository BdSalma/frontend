<body class="g-sidenav-show  bg-gray-200">
    <div class="row">
      <div class="col-3">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-9">
        <app-navbar></app-navbar>
        <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
          <br>
            <div class="row">
              <div class="col-12">
                <div class="card my-4">
                  <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">

                  <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                    <h6 class="text-white text-capitalize ps-3">ajouter demande </h6>
                  </div>
                </div> 
                <div class="card-body px-0 pb-2">
                  <div class="col-md-12 mb-lg-0 mb-4">
                    <div class="card mt-4">
                        <div class="card-header pb-0 p-3">
                          <div class="row">
                            <div class="row">
                            <form role="form" [formGroup]="requestForm" (ngSubmit)="onSubmit()">
                              
                            <div class="input-group input-group-outline mb-3">
                            <label class="col-sm-4 col-form-label">Quantité :</label>
                            <input type="number" class="form-control" formControlName="quantity" placeholder="quantité">
                            </div>
                            <div class="text-danger" *ngIf="requestForm.controls['quantity'].errors && requestForm.get('quantity')?.touched">
                              <div *ngIf="requestForm.controls['quantity'].hasError('required')">Ce champ est obligatoire</div>
                            </div>
                            <div class="input-group input-group-outline mb-3">
                              <label class="col-sm-4 col-form-label">Catégorie :</label>
                              <input type="text" class="form-control" formControlName="category" placeholder="categorie">

                              <div class="text-danger" *ngIf="requestForm.controls['category'].errors && requestForm.get('category')?.touched">
                                <div *ngIf="requestForm.controls['category'].hasError('required')">Ce champ est obligatoire</div>
                              </div>
                            </div>
                          <div class="input-group input-group-outline mb-3">
                            <label class="col-sm-4 col-form-label">Date :</label>
                            <input type="date" class="form-control" formControlName="date" placeholder="date" [min]="minDatePlusFourDays.toISOString()" (change)="onChangeDate($event)" >
                          </div>
                          <div class="text-danger" *ngIf="requestForm.controls['date'].errors && requestForm.get('date')?.touched">
                              <div *ngIf="requestForm.controls['date'].hasError('required')">Ce champ est obligatoire</div>
                              <div *ngIf="requestForm.controls['date'].hasError('min')">
                                La date doit être au moins 4 jours après aujourd'hui.
                              </div>
                          </div>
                          <div class="input-group input-group-outline mb-3">
                            <label class="col-sm-4 col-form-label">Description :</label>
                            <input type="text" class="form-control" formControlName="description" placeholder="description">
                          </div>
                          <div class="text-danger" *ngIf="requestForm.controls['description'].errors && requestForm.get('description')?.touched">
                              <div *ngIf="requestForm.controls['description'].hasError('required')">Ce champ est obligatoire</div>
                          </div>
                          <div class="input-group input-group-outline mb-3">
                              <label class="col-sm-4 col-form-label">Validité :</label>
                              <input type="number" class="form-control"formControlName="validity" placeholder="validité">
                            </div>
                            <div class="text-danger" *ngIf="requestForm.controls['validity'].errors && requestForm.get('validity')?.touched">
                                <div *ngIf="requestForm.controls['validity'].hasError('required')">Ce champ est obligatoire</div>
                            </div>
                            
                          <div class="text-center">
                            <button type="submit" [disabled]="requestForm.invalid" (click)="ajouter()" class="btn bg-gradient-primary w-100 my-4 mb-2">ajouter</button>
                            <button type="submit" (click)="reset()" class="btn bg-gradient-primary w-100 my-4 mb-2">annuler</button>
                          </div>
                        </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
</div>
</div>

<br>
<br><br><br><br>
<app-footer></app-footer>
</main>
</div>
</div>

  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      };
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/material-dashboard.min.js?v=3.1.0"></script>
</body>
